<ion-card class="humility-card">
  <ion-card-content>
    <div class="humility-label">
      <ion-icon name="water-outline" color="dark"></ion-icon>
      <ion-card-subtitle>HUMIDITY</ion-card-subtitle>
    </div>
    <h1>{{ humility }}%</h1>
    <div class="humility-description">
      <span *ngIf="humility >= 50">The dew point is high</span>
      <span *ngIf="humility < 50">The dew point is low</span>
    </div>  
  </ion-card-content>
</ion-card>
